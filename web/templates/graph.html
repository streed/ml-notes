<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Graph - ML Notes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    {{if .Config.WebUICustomCSS}}
    <link rel="stylesheet" href="/static/css/custom.css">
    {{end}}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Prevent theme flash by setting theme before page renders
        (function() {
            const savedTheme = localStorage.getItem('ml-notes-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .graph-container {
            width: 100%;
            height: calc(100vh - 64px);
            background: var(--paper-bg);
            position: relative;
            overflow: hidden;
        }

        .graph-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(var(--shadow-color), 0.1);
            z-index: 10;
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 13px;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .control-buttons .btn {
            flex: 1;
            padding: 6px 12px;
            font-size: 12px;
        }

        .graph-svg {
            width: 100%;
            height: 100%;
        }

        .node {
            stroke: var(--border-color);
            stroke-width: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: brightness(1.1);
        }

        .node.selected {
            stroke: var(--accent-color);
            stroke-width: 4px;
        }

        .link {
            stroke: var(--border-color);
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }

        .link.highlighted {
            stroke: var(--accent-color);
            stroke-opacity: 0.8;
            stroke-width: 2px;
        }

        .node-label {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            fill: var(--text-primary);
            text-anchor: middle;
            pointer-events: none;
            dominant-baseline: central;
        }

        .tooltip {
            position: absolute;
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(var(--shadow-color), 0.15);
            pointer-events: none;
            z-index: 20;
            max-width: 300px;
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tooltip-tags {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(var(--shadow-color), 0.1);
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(var(--shadow-color), 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }

        /* Project Selector Styles */
        .project-selector {
            position: relative;
            display: inline-block;
            margin: 0 16px;
        }

        .project-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .project-btn:hover {
            background: var(--button-hover);
            border-color: var(--border-hover);
        }

        .project-icon {
            font-size: 16px;
        }

        .dropdown-arrow {
            font-size: 10px;
            transition: transform 0.2s ease;
        }

        .project-btn.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .project-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            min-width: 250px;
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(var(--shadow-color), 0.15);
            z-index: 1000;
            margin-top: 4px;
        }

        .project-dropdown-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .btn-mini {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .btn-mini:hover {
            background: var(--accent-hover);
        }

        .project-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .project-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-light);
            transition: background 0.2s ease;
        }

        .project-item:hover {
            background: var(--note-item-hover);
        }

        .project-item:last-child {
            border-bottom: none;
        }

        .project-item.current {
            background: var(--note-item-active);
            border-left: 3px solid var(--accent-color);
        }

        .project-item-main {
            flex: 1;
        }

        .project-item-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .project-item-desc {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .project-item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .project-item:hover .project-item-actions {
            opacity: 1;
        }

        .project-action-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .project-action-btn:hover {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .current-indicator {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Project Creation Modal */
        .project-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .project-modal-content {
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(var(--shadow-color), 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .project-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .project-modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .project-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
        }
        
        .project-form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .project-form-group {
            display: flex;
            flex-direction: column;
        }

        .project-form-group label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .project-form-group input,
        .project-form-group textarea {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .project-form-group input:focus,
        .project-form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .project-form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .project-form-help {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
    </style>
</head>

    <script>
        class GraphVisualization {
            constructor() {
                this.svg = d3.select('#graph-svg');
                this.tooltip = d3.select('#tooltip');
                this.width = window.innerWidth;
                this.height = window.innerHeight - 64;
                
                this.simulation = null;
                this.nodes = [];
                this.links = [];
                this.allTags = new Set();
                
                this.selectedNode = null;
                
                this.init();
                this.setupEventListeners();
                this.loadGraph();
            }
            
            init() {
                // Set up SVG dimensions
                this.svg
                    .attr('width', this.width)
                    .attr('height', this.height);
                
                // Create main group for zoom/pan
                this.g = this.svg.append('g');
                
                // Set up zoom behavior
                this.zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.g.attr('transform', event.transform);
                    });
                
                this.svg.call(this.zoom);
                
                // Create groups for links and nodes
                this.linkGroup = this.g.append('g').attr('class', 'links');
                this.nodeGroup = this.g.append('g').attr('class', 'nodes');
                this.labelGroup = this.g.append('g').attr('class', 'labels');
            }
            
            setupEventListeners() {
                // Control events
                document.getElementById('refresh-graph').addEventListener('click', () => this.loadGraph());
                document.getElementById('reset-view').addEventListener('click', () => this.resetView());
                document.getElementById('zoom-in').addEventListener('click', () => this.zoomIn());
                document.getElementById('zoom-out').addEventListener('click', () => this.zoomOut());
                document.getElementById('zoom-fit').addEventListener('click', () => this.fitToView());
                
                // Theme toggle (reuse from main app)
                this.setupThemeToggle();
                
                // Window resize
                window.addEventListener('resize', () => this.handleResize());
            }
            
            setupThemeToggle() {
                const themeToggle = document.getElementById('theme-toggle');
                const themeIcon = document.getElementById('theme-icon');
                
                // Initialize theme from localStorage or current theme
                const savedTheme = localStorage.getItem('ml-notes-theme');
                if (savedTheme) {
                    document.body.setAttribute('data-theme', savedTheme);
                    themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                } else {
                    // Set icon based on current theme
                    const currentTheme = document.body.getAttribute('data-theme');
                    themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
                
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.body.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.body.setAttribute('data-theme', newTheme);
                    localStorage.setItem('ml-notes-theme', newTheme);
                    themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                });
            }
            
            async loadGraph() {
                try {
                    console.log('üîÑ Loading graph data...');
                    const params = new URLSearchParams();
                    
                    const tagFilter = document.getElementById('tag-filter').value;
                    const minConnections = document.getElementById('min-connections').value;
                    const maxNodes = document.getElementById('max-nodes').value;
                    
                    console.log('üìä Graph parameters:', { tagFilter, minConnections, maxNodes });
                    
                    if (tagFilter) params.append('tag_filter', tagFilter);
                    if (minConnections) params.append('min_connections', minConnections);
                    if (maxNodes) params.append('max_nodes', maxNodes);
                    
                    const url = `/api/v1/graph?${params}`;
                    console.log('üåê Fetching from:', url);
                    
                    const response = await fetch(url);
                    console.log('üì° Response status:', response.status);
                    
                    const data = await response.json();
                    console.log('üìä Response data:', data);
                    
                    if (data.success) {
                        console.log('‚úÖ Graph data loaded successfully:', data.data.nodes.length, 'nodes,', data.data.links.length, 'links');
                        this.processData(data.data);
                        this.updateStats(data.data.nodes.length, data.data.links.length);
                        this.render();
                        console.log('üé® Graph rendered successfully');
                    } else {
                        console.error('‚ùå Failed to load graph data:', data.error);
                    }
                } catch (error) {
                    console.error('üí• Error loading graph:', error);
                }
            }
            
            processData(data) {
                // Position nodes in a more controlled way to prevent them from flying off
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const radius = Math.min(this.width, this.height) * 0.3; // 30% of smaller dimension
                
                this.nodes = data.nodes.map((node, i) => {
                    // Start with circular arrangement to keep nodes visible
                    const angle = (i / data.nodes.length) * 2 * Math.PI;
                    const r = radius * (0.5 + Math.random() * 0.5); // Random radius within bounds
                    
                    return {
                        ...node,
                        x: centerX + Math.cos(angle) * r,
                        y: centerY + Math.sin(angle) * r
                    };
                });
                
                this.links = data.links.map(link => ({
                    ...link,
                    source: this.nodes.find(n => n.id === link.source),
                    target: this.nodes.find(n => n.id === link.target)
                }));
                
                // Collect all unique tags for filter dropdown
                this.allTags.clear();
                this.nodes.forEach(node => {
                    node.tags.forEach(tag => this.allTags.add(tag));
                });
                
                this.updateTagFilter();
            }
            
            updateTagFilter() {
                const select = document.getElementById('tag-filter');
                const currentValue = select.value;
                
                // Clear existing options except "All Tags"
                select.innerHTML = '<option value="">All Tags</option>';
                
                // Add tag options
                Array.from(this.allTags).sort().forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    if (tag === currentValue) option.selected = true;
                    select.appendChild(option);
                });
            }
            
            updateStats(nodeCount, linkCount) {
                document.getElementById('graph-stats').textContent = 
                    `${nodeCount} notes, ${linkCount} connections`;
            }
            
            render() {
                // Clear previous visualization
                this.linkGroup.selectAll('*').remove();
                this.nodeGroup.selectAll('*').remove();
                this.labelGroup.selectAll('*').remove();
                
                if (this.simulation) {
                    this.simulation.stop();
                }
                
                // Create force simulation with special handling for isolated nodes
                this.simulation = d3.forceSimulation(this.nodes)
                    .force('link', d3.forceLink(this.links)
                        .id(d => d.id)
                        .distance(d => 100 + (1 - d.weight) * 50)
                        .strength(d => d.weight * 0.7)
                    )
                    .force('charge', d3.forceManyBody()
                        .strength(d => {
                            // Reduce repulsion for isolated nodes (no connections)
                            return d.size === 0 ? -50 : -300;
                        })
                        .distanceMax(300)
                    )
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                    .force('collision', d3.forceCollide().radius(d => this.getNodeRadius(d) + 5))
                    // Add a positioning force to keep isolated nodes closer to center
                    .force('position', d3.forceRadial()
                        .radius(d => {
                            // Keep isolated nodes closer to center
                            if (d.size === 0) {
                                return Math.min(this.width, this.height) * 0.2; // 20% from center
                            }
                            return Math.min(this.width, this.height) * 0.4; // 40% from center for connected nodes
                        })
                        .x(this.width / 2)
                        .y(this.height / 2)
                        .strength(d => d.size === 0 ? 0.3 : 0.1) // Stronger for isolated nodes
                    );
                
                // Render links
                const link = this.linkGroup.selectAll('.link')
                    .data(this.links)
                    .enter().append('line')
                    .attr('class', 'link')
                    .attr('stroke-width', d => 1 + d.weight * 3);
                
                // Render nodes
                const node = this.nodeGroup.selectAll('.node')
                    .data(this.nodes)
                    .enter().append('circle')
                    .attr('class', 'node')
                    .attr('r', d => this.getNodeRadius(d))
                    .attr('fill', d => this.getNodeColor(d))
                    .call(this.drag());
                
                // Render labels
                const label = this.labelGroup.selectAll('.node-label')
                    .data(this.nodes)
                    .enter().append('text')
                    .attr('class', 'node-label')
                    .text(d => this.truncateTitle(d.title));
                
                // Add event handlers
                node
                    .on('mouseover', (event, d) => this.showTooltip(event, d))
                    .on('mouseout', () => this.hideTooltip())
                    .on('click', (event, d) => this.handleNodeClick(event, d));
                
                // Update positions on tick with bounds checking
                this.simulation.on('tick', () => {
                    // Constrain nodes to stay within visible area
                    this.nodes.forEach(d => {
                        const radius = this.getNodeRadius(d);
                        d.x = Math.max(radius + 20, Math.min(this.width - radius - 20, d.x));
                        d.y = Math.max(radius + 20, Math.min(this.height - radius - 20, d.y));
                    });
                    
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    
                    node
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y);
                    
                    label
                        .attr('x', d => d.x)
                        .attr('y', d => d.y);
                });
            }
            
            getNodeRadius(node) {
                // Base size + size based on number of connections
                return 8 + Math.min(node.size * 2, 20);
            }
            
            getNodeColor(node) {
                // Get theme-aware colors from CSS custom properties
                const root = document.documentElement;
                const accentColor = getComputedStyle(root).getPropertyValue('--accent-color').trim();
                const successColor = '#10b981';
                const warningColor = '#f59e0b';  
                const dangerColor = getComputedStyle(root).getPropertyValue('--danger-color').trim() || '#ef4444';
                const colors = [accentColor, successColor, warningColor, dangerColor, '#8b5cf6', '#06b6d4'];
                return colors[node.group % colors.length];
            }
            
            truncateTitle(title) {
                return title.length > 15 ? title.substring(0, 15) + '...' : title;
            }
            
            showTooltip(event, node) {
                const tooltip = this.tooltip;
                tooltip.style('display', 'block')
                    .html(`
                        <div class="tooltip-title">${node.title}</div>
                        <div class="tooltip-tags">Tags: ${node.tags.join(', ')}</div>
                        <div class="tooltip-tags">Connections: ${node.size}</div>
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
            }
            
            hideTooltip() {
                this.tooltip.style('display', 'none');
            }
            
            handleNodeClick(event, node) {
                // Navigate to note on single click
                window.location.href = `/note/${node.id}`;
            }
            
            drag() {
                return d3.drag()
                    .on('start', (event, d) => {
                        if (!event.active) this.simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on('drag', (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on('end', (event, d) => {
                        if (!event.active) this.simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    });
            }
            
            resetView() {
                this.svg.transition().duration(750).call(
                    this.zoom.transform,
                    d3.zoomIdentity
                );
            }
            
            zoomIn() {
                this.svg.transition().duration(300).call(
                    this.zoom.scaleBy, 1.5
                );
            }
            
            zoomOut() {
                this.svg.transition().duration(300).call(
                    this.zoom.scaleBy, 1 / 1.5
                );
            }
            
            fitToView() {
                if (this.nodes.length === 0) return;
                
                const bounds = this.g.node().getBBox();
                const parent = this.g.node().parentElement;
                const fullWidth = parent.clientWidth || parent.parentNode.clientWidth;
                const fullHeight = parent.clientHeight || parent.parentNode.clientHeight;
                
                const width = bounds.width;
                const height = bounds.height;
                const midX = bounds.x + width / 2;
                const midY = bounds.y + height / 2;
                
                if (width == 0 || height == 0) return;
                
                const scale = 0.8 / Math.max(width / fullWidth, height / fullHeight);
                const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];
                
                this.svg.transition().duration(750).call(
                    this.zoom.transform,
                    d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                );
            }
            
            handleResize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight - 64;
                
                this.svg
                    .attr('width', this.width)
                    .attr('height', this.height);
                
                if (this.simulation) {
                    this.simulation
                        .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                        .restart();
                }
            }
        }
        
        // Project Manager for Graph Page
        class ProjectManager {
            constructor() {
                this.setupEventListeners();
                this.loadProjects();
            }
            
            setupEventListeners() {
                const projectBtn = document.getElementById('project-dropdown-btn');
                const projectDropdown = document.getElementById('project-dropdown');
                
                if (projectBtn && projectDropdown) {
                    projectBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleDropdown();
                    });
                    
                    document.addEventListener('click', (e) => {
                        if (!projectDropdown.contains(e.target) && !projectBtn.contains(e.target)) {
                            this.closeDropdown();
                        }
                    });
                }
                
                const newProjectBtn = document.getElementById('new-project-btn');
                if (newProjectBtn) {
                    newProjectBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.showCreateProjectModal();
                    });
                }
            }
            
            toggleDropdown() {
                const dropdown = document.getElementById('project-dropdown');
                const isVisible = dropdown.style.display === 'block';
                
                if (isVisible) {
                    this.closeDropdown();
                } else {
                    this.openDropdown();
                }
            }
            
            openDropdown() {
                const dropdown = document.getElementById('project-dropdown');
                dropdown.style.display = 'block';
                this.loadProjects();
            }
            
            closeDropdown() {
                const dropdown = document.getElementById('project-dropdown');
                dropdown.style.display = 'none';
            }
            
            async loadProjects() {
                try {
                    const response = await fetch('/api/v1/projects');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.renderProjectList(result.data.projects);
                    }
                } catch (error) {
                    console.error('Error loading projects:', error);
                }
            }
            
            renderProjectList(projects) {
                const projectList = document.getElementById('project-list');
                if (!projectList) return;
                
                projectList.innerHTML = '';
                const currentProject = document.getElementById('current-project-name').textContent.trim();
                
                projects.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.className = 'project-item';
                    
                    if (project.name === currentProject) {
                        projectItem.classList.add('current');
                    }
                    
                    projectItem.innerHTML = `
                        <div class="project-item-main">
                            <div class="project-item-name">${project.display_name || project.name}</div>
                            <div class="project-item-desc">${project.description || 'No description'}</div>
                        </div>
                        <div class="project-item-actions">
                            ${project.name !== currentProject ? 
                                `<button class="project-action-btn" onclick="projectManager.switchProject('${project.name}')" title="Switch to project">üîÑ</button>` : 
                                `<span class="current-indicator" title="Current project">‚úì</span>`
                            }
                            ${project.name !== 'default' && project.name !== currentProject ? 
                                `<button class="project-action-btn delete-btn" onclick="projectManager.deleteProject('${project.name}')" title="Delete project">üóëÔ∏è</button>` : 
                                ''
                            }
                        </div>
                    `;
                    
                    if (project.name !== currentProject) {
                        projectItem.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('project-action-btn')) {
                                this.switchProject(project.name);
                            }
                        });
                    }
                    
                    projectList.appendChild(projectItem);
                });
            }
            
            async switchProject(projectName) {
                try {
                    const response = await fetch(`/api/v1/projects/${projectName}/switch`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        document.getElementById('current-project-name').textContent = projectName;
                        this.closeDropdown();
                        window.location.reload();
                    } else {
                        alert(`Failed to switch project: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error switching project:', error);
                    alert(`Error switching project: ${error.message}`);
                }
            }
            
            async deleteProject(projectName) {
                if (!confirm(`Are you sure you want to delete the project "${projectName}"? This will permanently delete all notes in this project.`)) {
                    return;
                }
                
                try {
                    const response = await fetch(`/api/v1/projects/${projectName}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.loadProjects();
                    } else {
                        alert(`Failed to delete project: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error deleting project:', error);
                    alert(`Error deleting project: ${error.message}`);
                }
            }
            
            showCreateProjectModal() {
                const modalHTML = `
                    <div id="project-modal" class="project-modal">
                        <div class="project-modal-content">
                            <div class="project-modal-header">
                                <h3>Create New Project</h3>
                                <button id="close-project-modal" class="close-btn">√ó</button>
                            </div>
                            <form id="create-project-form" class="project-form">
                                <div class="project-form-group">
                                    <label for="project-name">Project Name*</label>
                                    <input type="text" id="project-name" name="name" required 
                                           placeholder="my-project" pattern="[a-zA-Z0-9_-]+" maxlength="50">
                                    <div class="project-form-help">Only letters, numbers, hyphens, and underscores allowed</div>
                                </div>
                                <div class="project-form-group">
                                    <label for="project-display-name">Display Name</label>
                                    <input type="text" id="project-display-name" name="display_name" 
                                           placeholder="My Project" maxlength="100">
                                    <div class="project-form-help">Human-readable name for the project</div>
                                </div>
                                <div class="project-form-group">
                                    <label for="project-description">Description</label>
                                    <textarea id="project-description" name="description" 
                                              placeholder="Optional project description..." maxlength="500"></textarea>
                                </div>
                                <div class="project-form-actions">
                                    <button type="button" id="cancel-project" class="btn btn-secondary">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Create Project</button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;
                
                const existingModal = document.getElementById('project-modal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                
                const modal = document.getElementById('project-modal');
                const closeBtn = document.getElementById('close-project-modal');
                const cancelBtn = document.getElementById('cancel-project');
                const form = document.getElementById('create-project-form');
                
                const closeModal = () => {
                    modal.remove();
                    this.closeDropdown();
                };
                
                closeBtn.addEventListener('click', closeModal);
                cancelBtn.addEventListener('click', closeModal);
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createProject(form, closeModal);
                });
                
                document.getElementById('project-name').focus();
            }
            
            async createProject(form, closeModal) {
                const formData = new FormData(form);
                const projectData = {
                    name: formData.get('name').trim(),
                    display_name: formData.get('display_name').trim(),
                    description: formData.get('description').trim()
                };
                
                if (!projectData.name.match(/^[a-zA-Z0-9_-]+$/)) {
                    alert('Project name can only contain letters, numbers, hyphens, and underscores.');
                    return;
                }
                
                try {
                    const response = await fetch('/api/v1/projects', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(projectData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        closeModal();
                        this.switchProject(projectData.name);
                    } else {
                        alert(`Failed to create project: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error creating project:', error);
                    alert(`Error creating project: ${error.message}`);
                }
            }
        }

        let projectManager;

        // Initialize graph when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GraphVisualization();
            projectManager = new ProjectManager();
        });
    </script>
